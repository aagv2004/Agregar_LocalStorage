<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/crud.js"></script>
</head>
<body>
    <div class="bgimg-1">
        <header>
            <div class="caption">
                <span class="border">Registro de usuarios</span>
                <!-- Botón pa abrir el overlay de menú -->
                <span id="openNavButton">&#9776; Menu</span>
            </div>
        </header>
    </div>
    
    <!-- Contenedor del overlay del menú  -->
    <div id="myNav" class="overlay"> 

        <!-- Botón pa cerrar el overlay -->
        <a href="#" class="closebtn">&times;</a>

        <!-- Contenido del overlay -->
        <div class="overlayContent">
            <a href="#paginaAgregar" id="openPaginaAgregar">&#43; Agregar usuarios</a>
            <a href="#modificar">&#9998; Modificar usuarios</a>
            <a href="#mostrar" id="openPaginaMostrar">&#128269; Mostrar usuarios</a>
            <a href="#eliminar">&#128465; Eliminar usuarios</a>
        </div>
    </div>
    <div id="paginaAgregar" class="overlayPaginaAgregar">
        <a href="#" class="closeAgregarBtn">&#8592;</a>

        <div class="contenedorFormulario overlayContent">
            
            <div class="titulos">
                <h1>&#43; AGREGAR USUARIO &#43;</h1>
            </div>
                <form id="formRegister" class="formInline">
                    <label for="nameinput">Nombre Completo</label>
                    <div class="inputnombre">
                        <input type="text" id="nameInput" placeholder="John Doe">
                    </div>
                    <label for="phoneinput">Fono Contacto</label>
                    <div class="inputtelefono">
                        <input type="tel" id="phoneInput" placeholder="+569 7708 9583">
                    </div>
                    <div class="botonenviar">
                        <button type="submit" id="submitButton" class="button button--primary">Submit</button>
                    </div>
                </form>
        </div>
    </div>
    <div id="paginaMostrar" class="overlayPaginaMostrar">
        <a href="#" class="closeMostrarBtn">&#8592;</a>

        <div class="contenedorTabla overlayContent">
            <div class="titulos mostrarUsuarios">
                <h1>&#128269; USUARIOS AGREGADOS &#128269;</h1>
            </div>
            <table class="crud__table">
                <thead>
                    <tr>
                        <th class="table__header">Nombre</th>
                        <th class="table__header">Telefono</th>
                        <th class="table__header">Accion</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="table__body">

                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
